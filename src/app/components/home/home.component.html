<div class="bg-dark">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="espaciado"></div>
            <div class="card p-5 bg-dark shadow">

                <form [formGroup]="formIngreso" (submit)="enviar()">
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="text-light">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                      <div *ngIf="!formIngreso.get('email')?.valid" class="alert alert-danger" role="alert">
                        Ingrese correo
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="text-light">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                      <div *ngIf="!formIngreso.get('password')?.valid" class="alert alert-danger" role="alert">
                        Ingrese la clave
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </div>
            <div class="espaciado"></div>
            <div class="espaciado"></div>
            <div class="espaciado"></div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
