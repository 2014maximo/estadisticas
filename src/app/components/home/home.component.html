<div class="bg-dark">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="espaciado"></div>
            <div *ngIf="mostrarLogin" class="card p-5 bg-dark shadow">

                <form [formGroup]="formIngreso" (submit)="enviar()" class="f-merriweather fs-15 lh-15">
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="text-light">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                      <div *ngIf="!formIngreso.get('email')?.valid" class="alert alert-danger" role="alert">
                        Ingrese correo
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="text-light">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
                      <div *ngIf="!formIngreso.get('password')?.valid" class="alert alert-danger" role="alert">
                        Ingrese la clave
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </div>
            <div *ngIf="!mostrarLogin" class="card p-5 bg-dark shadow">
              <form [formGroup]="formGrupos" (submit)="enviarGrupos()" class="f-merriweather fs-15 lh-15">
                <select name="select" class="w-100">
                  <option value="value1">Value 1</option>
                  <option value="value2" selected>Value 2</option>
                  <option value="value3">Value 3</option>
                </select>
              </form>
            </div>
            <div class="espaciado"></div>
            <div class="espaciado"></div>
            <div class="espaciado"></div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
