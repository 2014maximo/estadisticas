<div class="bg-dark">
    <app-header></app-header>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">

            <div class="espaciado"></div>
            <h2 class="f-merriweather fs-50 text-light">
                AN√ÅLISIS
            </h2>
            <div class="espacio"></div>
            <h3 class="text-light f-merriweather">CAUSAS CONSTANTES</h3>
            <div class="row">
                <div class="col p-2" *ngFor="let tarjeta of tarjetas">
                    <p class="text-light f-merriweather p-3 border">
                        {{ tarjeta.descripcion }}
                    </p>
                </div>
                <div class="col-md-6"></div>
            </div>

            <div class="espacio"></div>

            <form [formGroup]="form" action="" (submit)="generarGrupos()">
                <div class="row">
                    <div class="col-md-2">
                        <input formControlName="col1" type="text" class="w-100 bg-transparent border rounded">
                    </div>
                    <div class="col-md-2">
                        <input formControlName="col2" type="text" class="w-100 bg-transparent border rounded">
                    </div>
                    <div class="col-md-2">
                        <input formControlName="col3" type="text" class="w-100 bg-transparent border rounded">
                    </div>
                    <div class="col-md-2">
                        <input formControlName="col4" type="text" class="w-100 bg-transparent border rounded">
                    </div>
                    <div class="col-md-2">
                        <input formControlName="col5" type="text" class="w-100 bg-transparent border rounded">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="p-1 f-merriweather shadow">
                            GENERAR
                        </button>
                    </div>
                </div>
            </form>
            <div class="espacio"></div>
            <div class="row">
                <div class="col-md-6">
                    <p class="m-3 text-light fs-35" *ngIf="clasificacionParesIz.length > 0">{{ paresFormados.izquierda.length }} IZQUIERDA</p>
                    <div class="border p-3 row">
                        <span class="col text-light f-merriweather" *ngFor="let pariz of this.clasificacionParesIz.reverse()">
                            <p><span class="fs-18">{{pariz.numero}}</span>:<small class="tc-blue-two">{{ pariz.cantidad }}</small></p>
                        </span>
                    </div>
                    <p class="m-3 text-light fs-35" *ngIf="clasificacionParesDer.length > 0">{{ paresFormados.derecha.length }} DERECHA</p>
                    <div class="border p-3 row">
                        <span class="col text-light f-merriweather" *ngFor="let parder of this.clasificacionParesDer.reverse()">
                            <p><span class="fs-18">{{parder.numero}}</span>:<small class="tc-blue-two">{{ parder.cantidad }}</small></p>
                        </span>
                    </div>

                    <div class="border p-3">
                        <p class="m-3 text-light fs-30" *ngIf="gruposFormados.length > 0">{{ gruposFormados.length }}</p>
                        <span class="text-light f-merriweather" *ngFor="let grupo of gruposFormados">
                            {{ grupo }}
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <span class="text-light f-merriweather" *ngFor="let numero of numeros">
                        {{ numero }}
                    </span>
                </div>
            </div>
            <div class="espaciado"></div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
