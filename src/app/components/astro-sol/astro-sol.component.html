<div class="bg-dark">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<table class="table table-dark shadow table-sm f-merriweather">
				<thead>
					<tr>
						<th scope="col">
							<p class="text-uppercase">
								GRUPOS
							</p>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let contenido of estadisticaService.grupo.reverse()">
						<td>
							{{cambiarFechas(contenido.fecha)}},{{separarNumeros(contenido.numero)}},{{numeroSigno(contenido.signo)}}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-1"></div>
	</div>
</div>
